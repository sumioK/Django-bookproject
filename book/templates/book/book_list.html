{% extends 'base.html' %}

{% block title %}
書籍一覧
{% endblock title %}

{% block content %}
    {% for item in object_list %}
    <div class="cards">
      <h5 class="card-header">{{ item.title }}</h5>
      <div class="card-body">
        <p class="card-text">{{ item.text }}</p>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>
      </div>
    </div>
    {% endfor %}    
{% endblock content %}
